<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OYO ‚Äì Book Hotels Online</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f2f2f2}

/* NAVBAR */
header{
  position:fixed;
  top:0;left:0;width:100%;
  background:#d32f2f;
  color:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
.logo{font-size:28px;font-weight:bold}
nav a{
  margin-left:20px;
  cursor:pointer;
  font-weight:bold;
}
nav a:hover{text-decoration:underline}

/* HERO */
.hero{
  margin-top:70px;
  height:70vh;
  background:url("https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1400&q=80") center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
}
.search-box{
  background:white;
  padding:25px;
  width:95%;
  max-width:1000px;
  border-radius:10px;
}
.search-box h2{text-align:center;margin-bottom:15px}
.search-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}
.search-row select,.search-row input,.search-row button{
  padding:12px;border-radius:5px;border:1px solid #ccc;
}
.search-row button{
  background:#d32f2f;
  color:white;
  border:none;
  cursor:pointer;
}

/* SECTIONS */
section{padding:60px 30px}
h3{margin-bottom:20px}

/* HOTELS */
.hotel-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.hotel{
  background:white;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}
.hotel img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.hotel-content{padding:15px}
.price{color:#d32f2f;font-weight:bold}

/* OFFERS */
.offer{
  background:white;
  padding:20px;
  margin-bottom:15px;
  border-left:6px solid #d32f2f;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* LOGIN MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:white;
  padding:25px;
  width:300px;
  border-radius:8px;
}
.modal-box input,.modal-box button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.modal-box button{
  background:#d32f2f;
  color:white;
  border:none;
}
.close{
  float:right;
  cursor:pointer;
  font-size:20px;
}

/* FOOTER */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <div class="logo">OYO</div>
  <nav>
    <a onclick="go('home')">Home</a>
    <a onclick="go('hotels')">Hotels</a>
    <a onclick="go('offers')">Offers</a>
    <a onclick="openLogin()">Login</a>
  </nav>
</header>

<!-- HOME -->
<div class="hero" id="home">
  <div class="search-box">
    <h2>Book Hotels & Homestays</h2>
    <div class="search-row">
      <select id="city">
        <option value="">Select City</option>
        <option>Delhi</option><option>Mumbai</option><option>Bangalore</option>
        <option>Goa</option><option>Jaipur</option><option>Manali</option>
        <option>Pune</option><option>Chennai</option><option>Kolkata</option>
        <option>Hyderabad</option>
      </select>
      <input type="date" id="checkin">
      <input type="date" id="checkout">
      <select id="guests">
        <option>1 Guest</option><option>2 Guests</option>
        <option>3 Guests</option><option>4 Guests</option>
      </select>
      <button onclick="search()">Search</button>
    </div>
  </div>
</div>

<!-- HOTELS -->
<section id="hotels">
<h3>Available Hotels</h3>
<div class="hotel-grid" id="hotelList"></div>
</section>

<!-- OFFERS -->
<section id="offers">
<h3>Best Offers</h3>
<div class="offer">üî• 50% OFF on First Booking</div>
<div class="offer">üí≥ Extra 20% OFF with Bank Cards</div>
<div class="offer">üè® Free Breakfast on Premium Rooms</div>
<div class="offer">üéâ Weekend Special Discounts</div>
</section>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <span class="close" onclick="closeLogin()">√ó</span>
    <h3>Login</h3>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<footer>
¬© 2025 OYO Hotels ‚Äì Frontend Project
</footer>

<script>
const hotels=[
 {name:"OYO Townhouse",city:"Delhi",price:1499,img:"https://images.oyoroomscdn.com/uploads/hotel_image/105397/4e8b41b7650a3880.jpg"},
 {name:"OYO Premium",city:"Mumbai",price:1999,img:"https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=800&q=80"},
 {name:"OYO Flagship",city:"Bangalore",price:1299,img:"https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=800&q=80"},
 {name:"OYO Resort",city:"Goa",price:2499,img:"https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80"},
 {name:"OYO Hills",city:"Manali",price:1899,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiUd4g827eDs7tASsrfX9xGJRrtd3GDv4waw&s"},
 {name:"OYO Palace",city:"Jaipur",price:1599,img:"https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=800&q=80"},
];

function load(list){
 const box=document.getElementById("hotelList");
 box.innerHTML="";
 if(list.length===0){
   box.innerHTML="<p>No hotels available</p>";
   return;
 }
 list.forEach(h=>{
   box.innerHTML+=`
   <div class="hotel">
     <img src="${h.img}">
     <div class="hotel-content">
       <h4>${h.name}</h4>
       <p>${h.city}</p>
       <p class="price">‚Çπ${h.price} / night</p>
     </div>
   </div>`;
 });
}
load(hotels);

function search(){
 const city=document.getElementById("city").value;
 const ci=document.getElementById("checkin").value;
 const co=document.getElementById("checkout").value;
 if(!city || !ci || !co){
   alert("Select city and dates");
   return;
 }
 load(hotels.filter(h=>h.city===city));
 go("hotels");
}

function go(id){
 document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
function openLogin(){document.getElementById("loginModal").style.display="flex"}
function closeLogin(){document.getElementById("loginModal").style.display="none"}
</script>

</body>
</html>
